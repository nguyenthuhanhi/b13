<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a = [];
    let count = 0;
    for (let i = 0; i < 5; i++) {
        a[i] = +prompt("nhập element thứ: " + i);
    }
    let V = +prompt("nhập V cần xóa:");
    for (let i = 0; i < 10; i++) {
        if (a[i] === V) {
            count = i;
            a.splice(i, 1);
            a.push(0);
            i--;
        }
    }
    if (count == 0) {
        document.write("V is not Array");
    } else {
        document.write(a);
    }


</script>
</html>
