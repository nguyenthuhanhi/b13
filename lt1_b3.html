<script>
    let n = +prompt("nhập số lượng element: ");
    let a = new Array();
    let max = 0;
    let sum=0;
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("Element thứ " + i + ":");
        if (a[i] > max) {
            max = a[i];
        }
        sum += a[i];
    }

    document.write("số lớn nhất trong mảng là:" + max + "<br>")
    document.write("trung bình phần tử trong mảng là:" + (sum/n) + "<br>");


</script>
