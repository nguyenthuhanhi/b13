<script>
    //Bài 5: Viết một chương trình nhập vào 2 chuỗi,
    //sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let a=prompt("nhập chuỗi thứ nhất: ");
    let b=prompt("nhập chuỗi thứ hai: ");
    if(a==b){
        document.write("chuỗi thứ nhất = chuỗi thứ hai");

    } else {
        document.write("chuỗi thứ nhất không bằng chuỗi thứ hai");
    }
</script>
